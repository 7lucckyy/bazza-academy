<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="flex flex-col min-h-svh">
    {{> header }}
    <div id="" class="relative">
        <div class="">
            <img src="/src/assets/images/pexels-sagar-sintan-17390395.jpg" alt="" class="">
        </div>
        <div class="bg-[#020101] absolute inset-0 h-full w-1/4">
            <div class="flex flex-col items h-full p-4 sm:p-10 lg:p-20 xl:p-24">
                <div class="text-white">
                    <p class="font-medium font-inter-tight uppercase">give us a call:</p>
                    <p class="text-xl tracking-widest font-bold font-boogy">08034558024</p>
                </div>
                <div class="flex-1 flex flex-col place-content-end text-white">
                    <p class="font-medium font-inter-tight uppercase">address</p>
                    <p class="text-xl tracking-widest font-bold font-boogy">Bazza Football Academy Street, Abuja, FCT,
                        Nigeria</p>
                </div>
            </div>
        </div>

        <div class="absolute w-3/4 inset-y-0 right-0">
            <div class="flex justify-center items-center h-full backdrop-blur-md">
                <div class="w-fit bg-[#F2F4F5] backdrop-blur-md">
                    <div class="px-4 sm:px-10 lg:px-20 xl:px-24 py-4 md:py-10 lg:py-14 w-fit">
                        <h1 class="h1 font-bold mb-2">Get in Touch</h1>
                        <p class="">Fill up the form our team will get back to you within 24 Hours</p>
                        <div class="mt-12 grid grid-cols-12 gap-x-4 gap-y-6">
                            <div class="col-span-12 md:col-span-6 flex flex-col gap-[18px]">
                                <label for="" class="font-bold font-raleway capitalize">first name</label>
                                <input type="text" placeholder="Input your first name in here"
                                    class="p-4 rounded-lg lg:max-w-[296px] h-14 placeholder:text-base placeholder:leading-[22px] placeholder:text-[#4F5A68]">
                            </div>
                            <div class="col-span-12 md:col-span-6 flex flex-col gap-[18px]">
                                <label for="" class="font-bold font-raleway capitalize">last name</label>
                                <input type="text" placeholder="Input your last name in here"
                                    class="p-4 rounded-lg lg:max-w-[296px] h-14 placeholder:text-base placeholder:leading-[22px] placeholder:text-[#4F5A68]">
                            </div>
                            <div class="col-span-12 md:col-span-12 flex flex-col gap-[18px]">
                                <label for="" class="font-bold font-raleway capitalize">email address</label>
                                <input type="email" placeholder="Input your email address in here"
                                    class="p-4 rounded-lg h-14 placeholder:text-base placeholder:leading-[22px] placeholder:text-[#4F5A68]">
                            </div>
                            <div class="col-span-12 flex flex-col gap-[18px]">
                                <label for="" class="font-bold font-raleway capitalize">message</label>
                                <textarea type="text" placeholder="Write your message in here"
                                    class="p-4 py-6 rounded-lg h-36 placeholder:text-base placeholder:leading-[22px] placeholder:text-[#4F5A68]"></textarea>
                            </div>

                        </div>
                        <div class="mt-6 lg:mt-10 flex justify-end">
                            <button class="py-4 px-12 rounded-lg capitalize bg-primary text-white">send
                                message</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    {{> footer }}
</body>

</html>
